<!-- ceci est ton fichier HTML le plus important. HTML représente le squelette de ton site web. Par convention on appelle ce fichier index : c'est le premier fichier que le navigateur va targeter. Il t'en faut au moins un par projet. Le développement se fera dans la partie 'body' qui représente ta page web.  ATTENTION: on e fait pas de design avec HTML. Le design se fait dans le fichier 'style.css'-->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet de base</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<!-- le 'header' est le haut de page. On y retrouve souvent la barre de navigation & ou le contenu informatif : avatar, titre, sous-titre, etc. -->
</header>

<main>
<!-- le 'meain' contient tout le reste du contenu qui n'est ni dans le 'header' ni le 'footer'.  -->
<p>
     j'imagine, bonjour le monde, euh
</p>
</main>

<footer>
<!-- le 'footer' est le bas de page. On y retrouve souvent les info relatives aux site web comme : copyright, mentions légales, icons réseaux sociaux, contact, etc. -->
</footer>

    
</body>


</html>
